<div *ngIf="percentage | async as pct">
  <nb-progress-bar [value]="pct" max="100" status="primary" [displayValue]="true"></nb-progress-bar>
</div>

<div *ngIf="snapshot | async as snap" class="control">

  <h3>
    {{ snap.bytesTransferred }} of {{ snap.totalBytes }}
  </h3>

  <div>
    <button nbButton status="primary" size="small" hero (click)="task.pause()" [disabled]="!isActive(snap)">Pause</button>
    <button nbButton status="primary" size="small" hero (click)="task.cancel()" [disabled]="!isActive(snap)">Cancel</button>
    <button nbButton status="primary" size="small" hero (click)="task.resume()" [disabled]="!(snap?.state === 'paused')">Resume</button>
  </div>
</div>
