<div *ngIf="authService.user$ | async; then authenticated else guest">
</div>

<ng-template #guest>
  <button nbButton (click)="open()" status="primary">
    Login
  </button>
</ng-template>

<ng-template #authenticated>
  <div *ngIf="authService.user$ | async as user" (click)="open()">
    <nb-user size="large"
             name={{user.displayName}}
             title="Member"
             picture={{user.photoURL}}>
    </nb-user>
  </div>
</ng-template>
