<div class="player">
  <nb-card-body *ngFor="let file of files; let i = index" (click)="openFile(file, i)">
    <nb-user size="medium" name={{file.name}} title={{file.artist}} picture={{file.imgURL}}>
    </nb-user>
  </nb-card-body>

  <nb-card-body>
    <button nbButton [disabled]="isFirstPlaying()" (click)="previous()" status="basic">
      <nb-icon icon="skip-back-outline"></nb-icon>
    </button>
    <button nbButton (click)="play()" [disabled]="state?.error" *ngIf="!state?.playing" class="mid" status="basic">
      <nb-icon icon="play-circle-outline"></nb-icon>
    </button>
    <button nbButton (click)="pause()" *ngIf="state?.playing" class="mid" status="basic">
      <nb-icon icon="pause-circle-outline"></nb-icon>
    </button>
    <button nbButton [disabled]="isLastPlaying()" (click)="next()" status="basic">
      <nb-icon icon="skip-forward-outline"></nb-icon>
    </button>
  </nb-card-body>
</div>
