<nb-card size="tiny" class="korea">
  <nb-card-body>
    <h5>New Releases</h5>
    <p>{{headerFiles.length}} Postions</p>

    <div class="card-row" *ngIf="headerFiles">
      <div class="card-col" *ngFor="let music of headerFiles">
        <img [src]="music.imageFile" class="header-image box-shadow" (click)="openFile(music, cloudService.index)">
      </div>
    </div>

    <div class="behind">
      <div style="width: 50%;">
        <h5>Music</h5>
        <p *ngIf="files">{{files.length}} Page</p>
      </div>

      <div style="width: 50%;">
        <h5>Video</h5>
        <p *ngIf="videoFiles">{{videoFiles.length}} Page</p>
      </div>
    </div>

    <div class="behind">
      <div style="width: 50%; margin-right: 1vw;">
        <nb-list listenWindowScroll="true" class="list-items" *ngFor="let file of files">
          <nb-list-item class="tracks" *ngFor="let music of file.album">
            <app-track [file]="music"></app-track>
          </nb-list-item>
        </nb-list>
      </div>

      <div style="width: 50%; margin-left: 1vw;">
        <nb-list listenWindowScroll="true" class="list-items" *ngFor="let file of videoFiles">
          <nb-list-item class="tracks" *ngFor="let video of file.album">
            <app-video [file]="video"></app-video>
          </nb-list-item>
        </nb-list>
      </div>
    </div>

  </nb-card-body>
</nb-card>
